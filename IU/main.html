<!DOCTYPE html>

    <title>아이유 팬페이지 아이러브유 </title>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 id="logo">
                <a href="#">
                    <img src="logo/logo.svg" alt="아이러브유로고">
                </a>
            </h1>

            <nav id="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#">
                            <span>HOME</span>
                        </a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="#">

            <div class="header-button">

                    <button type="button" class="search-btn"></button>
                    <form class="search-box">
                        <input type="search" placeholder="검색어를 입력하세요.">
                        <input type="submit" value="" class="search-submit">
                    </form>
                </div>
                <div class="lang-wrap">
                    <button type="button" class="lang-btn">

                    </button>
                    <ul class="lang-list">
                        <li class="lang-item">
                            <button>KOR</button>
                        </li>
                        <li class="lang-item">

                        </li>
                        <li class="lang-item">
                            <button>CHI</button>
                        </li>
                        <li class="lang-item">
                            <button>JPN</button>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

            <div class="swiper-btn-wrap">
                <button type="button" class="swiper-prev"></button>

                        <span class="current">1</span>
                        <span class="total">5</span>
